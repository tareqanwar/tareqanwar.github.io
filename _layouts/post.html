---
layout: base
---

<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{page.title}}</h1>
    <time
      class="post__date"
      datetime="{{ page.date | date: '%Y-%m-%d' }}"
    >
      {{ page.date | date: '%b %-d, %Y' }}
    </time>
  </header>

  {{ content }}
</article>

<div class="post__nav">
  {% if page.previous.url %}
  <div class="post__nav-link previous">
    <a
      class="post__nav-link-title"
      href="{{page.previous.url}}"
    >
      &laquo; {{page.previous.title}}
    </a>
    <time
      class="post__nav-link-date"
      datetime="{{ page.previous.date | date: '%Y-%m-%d' }}"
    >
      {{ page.previous.date | date: '%b %-d, %Y' }}
    </time>
  </div>
  {% endif %}
  {% if page.next.url %}
  <div class="post__nav-link next">
    <a
      class="post__nav-link-title"
      href="{{page.next.url}}"
    >
      {{page.next.title}} &raquo;
    </a>
    <time
      class="post__nav-link-date"
      datetime="{{ page.next.date | date: '%Y-%m-%d' }}"
    >
      {{ page.next.date | date: '%b %-d, %Y' }}
    </time>
  </div>
  {% endif %}
</div>
